<div class="content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header"><h3 class="title">Editar Perfil</h3></div>
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
          <div class="card-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
                  <mat-form-field class="w-100">
                    <mat-label>Nombres</mat-label>
                    <input matInput name="nombre_usuario" [(ngModel)]="user_data.nombre_usuario" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <mat-form-field class="w-100">
                    <mat-label>Cédula</mat-label>
                    <input matInput name="cedula" appAllowOnlyNumbers [(ngModel)]="user_data.cedula" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <mat-form-field class="w-100">
                    <mat-label>Correo</mat-label>
                    <input matInput name="email" [(ngModel)]="user_data.email" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <mat-form-field class="w-100">
                    <mat-label>Teléfono</mat-label>
                    <input matInput name="telefono" appAllowOnlyNumbers [(ngModel)]="user_data.telefono" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <mat-form-field class="w-100">
                    <mat-label>Contraseña</mat-label>
                    <input name="contrasena" matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="user_data.contrasena" required>
                    <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-fill btn-danger" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="card-body">
          <div class="author">
            <div class="block block-one"></div>
            <div class="block block-two"></div>
            <div class="block block-three"></div>
            <div class="block block-four"></div>
            <a href="javascript:void(0)">
              <img  class="avatar" [src]="imageSrc" alt="{{user_data.avatar}}" />
              <h5 class="title">{{user_data.nombre_usuario}}</h5>
            </a>
            <p class="description">Gerente</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
