<h2 mat-dialog-title>Empleado</h2>
<form [formGroup]="exogenousForm" (ngSubmit)="OnSubmit()">
    <mat-dialog-content class="mat-typography ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Tipo</mat-label>
                        <mat-select formControlName="exogena_tipo" (selectionChange)="onSelectionChange($event)">
                            <mat-option [value]="1">Empresa</mat-option>
                            <mat-option [value]="2">Persona Natural</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row" *ngIf="exogenous_data.exogena_tipo === 1">
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Razón social</mat-label>
                        <input matInput formControlName="exogena_razon_social">
                    </mat-form-field>
                </div>
            </div>
            <div class="row" *ngIf="exogenous_data.exogena_tipo === 2">
                <div class="col-3" *ngFor="let name of ['Nombre1', 'Nombre2', 'Apellido1', 'Apellido2']">
                    <mat-form-field class="w-100">
                        <mat-label>{{ name }}</mat-label>
                        <input matInput [formControlName]="'exogena_' + name.toLowerCase()">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Nit</mat-label>
                        <input matInput formControlName="exogena_nit">
                    </mat-form-field>
                </div>
                <div class="col-md-4 col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Dv</mat-label>
                        <input matInput formControlName="exogena_dv">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Dirección</mat-label>
                        <input matInput formControlName="exogena_direccion">
                    </mat-form-field>
                </div>
                <div class="col-md-4 col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Ciudad</mat-label>
                        <input matInput formControlName="exogena_ciudad">
                    </mat-form-field>
                </div>
                <div class="col-md-4 col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Departamento</mat-label>
                        <input matInput formControlName="exogena_departamento">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <button mat-button type="submit">Guardar</button>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn-modal">Cerrar</button>
    </mat-dialog-actions>
</form>
