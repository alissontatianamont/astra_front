<h2 mat-dialog-title>Empleado</h2>
<form (ngSubmit)="OnSubmit()" #exogenousForm="ngForm">
    <mat-dialog-content class="mat-typography ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Tipo</mat-label>
                        <mat-select name="sadasd" [(ngModel)]="exogenous_data.exogena_tipo" (selectionChange)="onSelectionChange($event)">
                            <mat-option [value]="1">Empresa</mat-option>
                            <mat-option [value]="2">Persona Natural</mat-option>
                        </mat-select>
                        
                    </mat-form-field>
                </div>
            </div>
            <div class="row" *ngIf="exogenous_data.exogena_tipo === 1">
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Razón social</mat-label>
                        <input matInput name="exogena_razon_social" [(ngModel)]="exogenous_data.exogena_razon_social">
                    </mat-form-field>
                </div>
            </div>
            <div class="row" *ngIf="exogenous_data.exogena_tipo === 2">
                <div class="col-3">
                    <mat-form-field class="w-100">
                        <mat-label>Nombre 1</mat-label>
                        <input matInput name="exogena_nombre1" [(ngModel)]="exogenous_data.exogena_nombre1">
                    </mat-form-field>
                </div>
                <div class="col-3">
                    <mat-form-field class="w-100">
                        <mat-label>Nombre 2</mat-label>
                        <input matInput name="exogena_nombre2" [(ngModel)]="exogenous_data.exogena_nombre2">
                    </mat-form-field>
                </div>
                <div class="col-3">
                    <mat-form-field class="w-100">
                        <mat-label>Apellido 1</mat-label>
                        <input matInput name="exogena_apellido1" [(ngModel)]="exogenous_data.exogena_apellido1">
                    </mat-form-field>
                </div>
                <div class="col-3">
                    <mat-form-field class="w-100">
                        <mat-label>Apellido 2</mat-label>
                        <input matInput name="exogena_apellido2" [(ngModel)]="exogenous_data.exogena_apellido2">
                    </mat-form-field>
                </div>
            </div>
         
            <div class="row">
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-100">
                        <mat-label>Nit</mat-label>
                        <input matInput name="exogena_nit" [(ngModel)]="exogenous_data.exogena_nit">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-100">
                        <mat-label>Dv</mat-label>
                        <input matInput name="exogena_dv" [(ngModel)]="exogenous_data.exogena_dv">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Dirección</mat-label>
                        <input matInput name="exogena_direccion" [(ngModel)]="exogenous_data.exogena_direccion">
                    </mat-form-field>
                </div>
                <div class="col-md-4 col-12">
                    <mat-form-field class="w-100">
                        <mat-label>ciudad</mat-label>
                        <input matInput name="exogena_ciudad" [(ngModel)]="exogenous_data.exogena_ciudad">
                    </mat-form-field>
                </div>
                <div class="col-md-4 col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Departamento</mat-label>
                        <input matInput name="exogena_departamento" [(ngModel)]="exogenous_data.exogena_departamento">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <button mat-button type="submit">Guardar</button>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn-modal">Cerrar</button>

    </mat-dialog-actions>
</form>
